<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - BioBloom Solutions</title>
    <!-- Core styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Auth-specific responsive styles -->
    <link rel="stylesheet" href="auth-pages.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@500;600;700&family=Roboto:wght@400;500&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <!-- Simplified header for auth pages - just logo -->
            <div class="logo">
                <a href="index.html">
                    <img src="logo.png" alt="BioBloom Logo" class="logoo">
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="login-section">
            <div class="container">
                <div class="login-container">
                    <div class="login-header">
                        <h2 data-translate="reset_password_title">Reset Password</h2>
                        <p data-translate="reset_password_desc">Create a new password for your account</p>
                    </div>
                    <form id="reset-password-form" class="auth-form">
                        <div class="form-group">
                            <label for="password" data-translate="new_password">New Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" required 
                                    placeholder="Enter new password">
                                <button type="button" class="toggle-password" id="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="error-message" id="password-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password" data-translate="confirm_password">Confirm Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirm-password" name="confirm-password" required 
                                    placeholder="Confirm your password">
                                <button type="button" class="toggle-password" id="toggle-confirm-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="error-message" id="confirm-password-error"></span>
                        </div>
                        <button type="submit" class="custom-btn login-btn">
                            <span class="btn-text" data-translate="update_password">Update Password</span>
                            <div class="spinner"></div>
                        </button>
                        <div class="login-link">
                            <p data-translate="back_to_login_text">Return to</p>
                            <a href="login.html" data-translate="back_to_login">Login Page</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="logo.png" alt="BioBloom Logo">
                </div>
                <div class="footer-links">
                    <h4 data-translate="quick_links">Quick Links</h4>
                    <ul>
                        <li><a href="index.html" data-translate="home">Home</a></li>
                        <li><a href="index.html#info-section" data-translate="about">About</a></li>
                        <li><a href="index.html#products" data-translate="products">Products</a></li>
                    </ul>
                </div>
                <div class="footer-contact" id="contact">
                    <h4>Contact Us</h4>
                    <p>Email: info@biobloom.com</p>
                    <p data-translate="phone_contact">Phone: +91 1234567890</p>
                    <p>Address: HSR Layout, Bengaluru</p>
    
                    <div class="social-icons">
                        <a href="https://instagram.com" target="_blank" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://facebook.com" target="_blank" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://linkedin.com" target="_blank" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 BioBloom Solutions. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="language/translations.js"></script>
    <script src="app.js"></script>
    <script src="validation.js"></script>
    <script src="reset-password.js"></script>
</body>
</html>
