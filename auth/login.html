<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BioBloom Solutions</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/language/language-styles.css">
    <link rel="stylesheet" href="../assets/css/nav-styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@500;600;700&family=Roboto:wght@400;500&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(function () {
            $("#includeHeader").load("../components/header.html");
            $("#includeFooter").load("../components/footer.html")
        });
    </script>
</head>

<body>
    <header id="includeHeader">

    </header>

    <main>
        <section class="login-section">
            <div class="container">
                <div class="login-container">
                    <div class="login-header">
                        <h2 data-translate="welcome_back">Welcome Back</h2>
                        <p data-translate="login_to_account">Login to your BioBloom account</p>
                    </div>
                    <form id="login-form" class="auth-form">
                        <div class="form-group">
                            <label for="email" data-translate="email">Email</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" required placeholder="Enter your email">
                            </div>
                            <span class="error-message" id="email-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="password" data-translate="password">Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" required
                                    placeholder="Enter your password">
                                <button type="button" class="toggle-password" id="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="error-message" id="password-error"></span>
                        </div>
                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" id="remember" name="remember">
                                <span class="checkmark"></span>
                                <span data-translate="remember_me">Remember me</span>
                            </label>
                            <a href="../auth/forgot-password.html" class="forgot-password" data-translate="forgot_password">Forgot
                                Password?</a>
                        </div>
                        <button type="submit" class="custom-btn login-btn">
                            <span class="btn-text" data-translate="login">Login</span>
                            <div class="spinner"></div>
                        </button>
                        <div class="social-login">
                            <p data-translate="or_login_with">Or login with</p>
                            <div class="social-buttons">
                                <button type="button" class="social-btn google" id="google-login">
                                    <i class="fab fa-google"></i>
                                    Google
                                </button>
                                <button type="button" class="social-btn github" id="github-login">
                                    <i class="fab fa-github"></i>
                                    GitHub
                                </button>
                            </div>
                        </div>
                        <p class="auth-link" data-translate="dont_have_account">Don't have an account? <a
                                href="register.html" data-translate="register_here">Register here</a></p>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer id="includeFooter">

    </footer>

    <script src="../assets/language/translations.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/login.js"></script>
    <script src="../assets/js/userMenu.js"></script>
    <script src="../assets/js/validation.js"></script>
</body>

</html>
