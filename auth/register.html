<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Register - BioBloom Solutions</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/aqi-styles.css">
    <link rel="stylesheet" href="../assets/language/language-styles.css">
    <link rel="stylesheet" href="../assets/css/nav-styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@500;600;700&family=Roboto:wght@400;500&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        crossorigin="anonymous"></script>

    <script>
        $(function () {
            $("#includeHeader").load("../components/header.html");
            $("#includeFooter").load("../components/footer.html")
        });
    </script>
</head>

<body>
    <header id="includeHeader"></header>

    <main>
        <section class="login-section">
            <div class="container">
                <div class="login-container">
                    <div class="login-header">
                        <h2 data-translate="create_account">Create Account</h2>
                        <p data-translate="join_biobloom">Join BioBloom Solutions today</p>
                    </div>
                    <form id="register-form" class="auth-form">
                        <div class="form-group">
                            <label for="fullname" data-translate="full_name">Full Name</label>
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="fullname" name="fullname" required
                                    placeholder="Enter your full name">
                            </div>
                            <span class="error-message" id="fullname-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="email" data-translate="email">Email</label>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" required placeholder="Enter your email">
                            </div>
                            <span class="error-message" id="email-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="password" data-translate="password">Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" required
                                    placeholder="Create a password">
                                <button type="button" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="error-message" id="password-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password" data-translate="confirm_password">Confirm Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirm-password" name="confirm-password" required
                                    placeholder="Confirm your password">
                                <button type="button" class="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="error-message" id="confirm-password-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="terms" data-translate="terms">I agree to the Terms and Conditions</label>
                            <input type="checkbox" id="terms" required>
                            <span class="error-message" id="terms-error"></span>
                        </div>
                        <button type="submit" class="custom-btn login-btn">
                            <span class="btn-text" data-translate="create_account">Create Account</span>
                            <div class="spinner"></div>
                        </button>
                        <div class="social-login">
                            <p data-translate="or_register_with">Or register with</p>
                            <div class="social-buttons">
                                <button type="button" class="social-btn google" id="google-register">
                                    <i class="fab fa-google"></i>
                                    Google
                                </button>
                            </div>
                        </div>
                        <div class="login-link">
                            <p data-translate="already_have_account">Already have an account?</p>
                            <a href="../auth/login.html" data-translate="login_here">Login here</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer id="includeFooter">
    </footer>

    <script src="../assets/js/language/translations.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/register.js"></script>
    <script src="../assets/js/userMenu.js"></script>
    <script src="../assets/js/validation.js"></script>
</body>

</html>
